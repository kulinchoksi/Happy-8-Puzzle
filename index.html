<!DOCTYPE html>
<html>
<head>
<title>Happy 8 Puzzle</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<center>
  <div id="wrapper">
    <div id="header">
      <span id="title">Happy 8 puzzle</span>
    </div>
    <div>
      <table cellpadding="0" cellspacing="10">
        <tr>
          <td class="displayBar">
            <div id="yourBestScoreContainer">
              <span id="yourBestScoreTitle">Best Score</span><br />
              <span id="yourBestScore">?</span>
            </div>
          </td>
          <td class="displayBar">
            <div id="close"><span>Close</span></div>
          </td>
        </tr>
      </table>
    </div>
    <div id="board"></div>
    <div>
      <table id="footer">
        <tbody>
        <tr>
          <td><span id="stepsBar">Steps: <span id="steps">0</span></span></td>
        </tr>
        <!-- <tr>
          <td><span id="developerBar">Developed By <a href="mailto:kulinchoksi@gmail.com" target="_blank"><span id="developerName">Kulin Choksi</span></a></span></td>
        </tr> -->
        </tbody>
      </table>
    </div>
    <div id="overlay"></div>
    <div id="puzzleSolved">
      <span id="lessThanRandomMoves">You are smart enough to use your luck!! :-)<br /><br /></span>
      <span id="congratulations">Congratulations...!!<br />You solved the puzzle with <br /><span id="stepsToSolve">#</span> steps</span>
      <span id="newBestScore"><br />Brilliant! You made your best score!! :-)</span>
    </div>
  </div>
</center>
<script src="js/local_score_manager.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>
</body>
</html>
